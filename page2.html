<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS links-->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <!-- checkbox -->
          <div class="widget c_checkbox">
  <h1>Checkbox and radio button widgets</h1>
 
  <h2 class="h2_1">Radio Group</h2>
  <fieldset>
    <legend>Select a Location: </legend>
    <label for="radio-1">New York</label>
    <input type="radio" name="radio-1" class="c_input" id="radio-1">
    <label for="radio-2">Paris</label>
    <input type="radio" name="radio-1" class="c_input" id="radio-2">
    <label for="radio-3">London</label>
    <input type="radio" name="radio-1" class="c_input" id="radio-3">
  </fieldset>
 
  <h2>Checkbox</h2>
  <fieldset>
    <legend>Hotel Ratings: </legend>
    <label for="checkbox-1">2 Star</label>
    <input type="checkbox" name="checkbox-1" class="c_input" id="checkbox-1">
    <label for="checkbox-2">3 Star</label>
    <input type="checkbox" name="checkbox-2" class="c_input" id="checkbox-2">
    <label for="checkbox-3">4 Star</label>
    <input type="checkbox" name="checkbox-3" class="c_input" id="checkbox-3">
    <label for="checkbox-4">5 Star</label>
    <input type="checkbox" name="checkbox-4" class="c_input" id="checkbox-4">
  </fieldset>
</div>
          <!-- checkbox -->
          <!-- datepicker start -->
          <div class="mt-5">
          <p>Date: <input type="text" id="datepicker"></p>
          </div>
          <!-- datepicker end -->
          <!-- dialog -->
          <div id="dialog" title="Basic dialog">
            <p>This is the default dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the &apos;x&apos; icon.</p>
          </div>
          <!-- dialog -->
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <!-- progressbar -->
          <div class="progressbar" id="progressbar"></div>
          <!-- progressbar -->
          <!-- button -->
          <div class="c_button mt-3">
          <button type="button" class="btn btn-outline-info"><a href="index.html" target="blank">1st Page</a></button>
          <button type="button" class="btn btn-outline-info"><a href="page3.html" target="blank">last Page</a></button>
          </div>
          <!-- button -->
        </div>
      </div>
    </div>

    <!--JS & jq links-->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
